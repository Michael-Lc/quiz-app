<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QuizApp</title>
</head>

<body>
    <div class="container">
        <div class="quiz-card" id="quiz-card">
            <h3 class="question" id="question">Question</h3>
            <div class="form-control">
                <input class="option" type="radio" name="option" id="a">
                <label for="a" class="optionLabel">Option A</label>
            </div>
            <div class="form-control">
                <input class="option" type="radio" name="option" id="b">
                <label for="b" class="optionLabel">Option B</label>
            </div>
            <div class="form-control">
                <input class="option" type="radio" name="option" id="c">
                <label for="c" class="optionLabel">Option C</label>
            </div>
            <div class="form-control">
                <input class="option" type="radio" name="option" id="d">
                <label for="d" class="optionLabel">Option D</label>
            </div>
            <button class="submit" id="submit">Submit</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
